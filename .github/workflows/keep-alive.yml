name: Global Service Keep-Alive

on:
  schedule:
    - cron: '*/14 * * * *' # Every 14 minutes
  workflow_dispatch:      # Manual trigger

jobs:
  ping-services:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Hit all registered services
        run: |
          # Loop through all services in the JSON and ping them
          URLS=$(jq -r '.projects[].services[]' data/wake-registry.json)
          for url in $URLS; do
            echo "Pinging $url..."
            curl -I -s --connect-timeout 60 "$url" > /dev/null || echo "Failed to reach $url"
          done
